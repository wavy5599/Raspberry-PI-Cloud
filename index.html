<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Pi • Desktop Drive</title>

  <!-- ===== minimalist glass style ===== -->
  <style>
    :root {
      --bg-1: #0f172a;      /* slate‑900 */
      --bg-2: #1e293b88;   /* translucent panel */
      --accent: #3b82f6;   /* blue‑500 */
      --accent-hover: #60a5fa; /* blue‑400 */
      --danger: #ef4444;   /* red‑500 */
      --text: #e2e8f0;     /* slate‑200 */
      font-family: "Inter", system-ui, sans-serif;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      background:linear-gradient(145deg,#0b1120 0%,#111827 50%,#0f172a 100%);
      color:var(--text);
      display:flex;align-items:center;justify-content:center;
      padding:2rem;
    }

    .glass{
      width:min(540px,95vw);
      backdrop-filter:blur(12px) saturate(1.2);
      background:var(--bg-2);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:1.25rem;
      box-shadow:0 8px 24px rgba(0,0,0,.45);
      padding:2rem 2.5rem;
    }

    h1{
      margin:0 0 1.5rem;
      font-size:1.9rem;
      font-weight:600;
      text-align:center;
      letter-spacing:0.02em;
    }

    /* upload block */
    .upload-row{
      display:flex;gap:0.75rem;align-items:center;
      background:#1e293b55;
      padding:0.75rem 1rem;
      border-radius:0.75rem;
      border:1px solid rgba(255,255,255,0.05);
      margin-bottom:2rem;
    }

    .upload-row input[type=file]{
      color:var(--text);
      flex:1;
    }

    button{
      appearance:none;
      border:none;
      cursor:pointer;
      background:var(--accent);
      color:white;
      font-weight:600;
      padding:0.55rem 1rem;
      border-radius:0.55rem;
      transition:background .18s ease;
    }
    button:hover{background:var(--accent-hover);}    
    .delete{background:var(--danger);}    

    ul{list-style:none;padding:0;margin:0;display:grid;gap:0.65rem;}
    li{
      background:#1e293b77;
      border:1px solid rgba(255,255,255,0.04);
      padding:0.65rem 1rem;
      border-radius:0.65rem;
      display:flex;align-items:center;justify-content:space-between;
      font-size:.95rem;
      word-break:break-all;
    }
    a{color:var(--accent);text-decoration:none;}
    a:hover{text-decoration:underline;}
  </style>
</head>
<body>
  <div class="glass">
    <h1>Cloud Pi</h1>
    <div class="upload-row">
      <input type="file" id="fileInput" />
      <button id="uploadBtn">Upload</button>
    </div>

    <ul id="fileList"><li style="opacity:.6">Loading…</li></ul>
  </div>

  <script>
    const $ = (sel)=>document.querySelector(sel);
    const fileInput = $("#fileInput");
    const uploadBtn = $("#uploadBtn");
    const fileList  = $("#fileList");

    // fetch list on load
    window.addEventListener("DOMContentLoaded", refreshList);

    uploadBtn.addEventListener("click", async ()=>{
      const file = fileInput.files[0];
      if(!file){alert("Choose a file first");return;}
      const fd = new FormData(); fd.append("file", file);
      try{
        await fetch("/upload",{method:"POST",body:fd});
        fileInput.value="";
        refreshList();
      }catch(e){console.error(e);alert("Upload failed");}
    });

    async function refreshList(){
      fileList.innerHTML = '<li style="opacity:.6">Loading…</li>';
      try{
        const res = await fetch("/files");
        const files = await res.json();
        if(!files.length){fileList.innerHTML='<li style="opacity:.6">No files yet</li>';return;}
        fileList.innerHTML = files.map(name=>`<li>
            <a href="/files/${encodeURIComponent(name)}" target="_blank">${name}</a>
            <button class="delete" onclick="del('${encodeURIComponent(name)}')">✕</button>
          </li>`).join("");
      }catch(e){fileList.innerHTML='<li>Error loading list</li>';console.error(e);}  
    }

    async function del(name){
      if(!confirm("Delete " + decodeURIComponent(name) + "?")) return;
      try{
        const res = await fetch(`/files/${name}`,{method:"DELETE"});
        if(res.ok) refreshList(); else throw new Error();
      }catch(e){alert("Delete failed");console.error(e);}  
    }
  </script>
</body>
</html>
